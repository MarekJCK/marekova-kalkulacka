<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Simple JS calculator">
        <meta property="og:site_name" content="Marekova kalkulacka"/>
        <meta property="og:url" content="http://marekova-kalkulacka.surge.sh/" />
        <meta property="og:image" content="http://marekova-kalkulacka.surge.sh/img/thumb-calc.png" />
        <meta property="og:description" content="Simple JS calculator">
        <meta property="og:type" content="website">
        <title>Simple JS calculator</title>
        <link href="style/application.css" rel="stylesheet">
        <link rel="icon" type="img/ico" href="img/favicon.ico">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>

    <body>

      <div id="wrapper">
  <div class="screen" id="screen">0</div>
  <div class="calculator" id="keyboard">
    <ul>
      <li class="num" data-num="1">1</li>
      <li class="num" data-num="2">2</li>
      <li class="num" data-num="3">3</li>
      <li data-ops="plus" class="operation">+</li>
    </ul>
    <ul>
      <li class="num" data-num="4">4</li>
      <li class="num" data-num="5">5</li>
      <li class="num" data-num="6">6</li>
      <li data-ops="minus" class="operation">-</li>
    </ul>
    <li class="num" data-num="7">7</li>
    <li class="num" data-num="8">8</li>
    <li class="num" data-num="9">9</li>
    <li data-ops="times" class="operation">x</li>
    <ul>
      <li class="num" data-num="0">0</li>
      <li class="num" data-num=".">.</li>
      <li style="color: #fff" class="equals" id="equals" data-num="9">=</button>
        <li data-ops="divided by" class="operation">/</button>
    </ul>
    <li id="clear" class="clear">clear</li>
  </div>
</div>

    </body>

</html>
